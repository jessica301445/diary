<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>æ‰‹å¸³æ—¥è¨˜ - æ‰‹æ©Ÿå®Œç¾å°é½Šç‰ˆ</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* æ ¸å¿ƒåŸºç¤æ¨£å¼ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: Georgia, "Microsoft JhengHei", serif;
      color: #5D4037;
      display: flex; justify-content: center; align-items: center;
    }

    .book-container {
      perspective: 1200px;
      width: 900px; height: 650px;
      position: relative;
    }

    .book {
      width: 100%; height: 100%;
      position: relative;
      background: #8B4513;
      border-radius: 20px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.5);
    }

    .book-spine {
      position: absolute; left: 50%; top: 0; width: 5mm; height: 100%;
      background: linear-gradient(to right, #654321 0%, #8B4513 50%, #654321 100%);
      z-index: 50; transform: translateX(-50%);
    }

    /* é—œéµï¼šç²¾æº–å°é½Šéš”ç·šæ¨£å¼ */
    .page {
      position: absolute; width: 50%; height: 100%;
      padding: 40px 30px; 
      background: white; overflow-y: auto;
      /* è¨­å®š 28px ç‚ºä¸€è¡Œé«˜åº¦ */
      line-height: 28px; 
      font-size: 16px;
      background-image: repeating-linear-gradient(0deg, #f5f5f5 0px, #f5f5f5 1px, transparent 1px, transparent 28px);
      background-attachment: local;
      box-shadow: inset 5px 0 10px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }

    .page.left { left: 0; border-radius: 20px 0 0 20px; }
    .page.right { right: 0; border-radius: 0 20px 20px 0; }

    .page-header {
      line-height: 1.2;
      margin-bottom: 16px; /* å‰›å¥½ç©ºå‡ºå…©è¡Œæ ¼ç·šçš„é«˜åº¦æ„Ÿ */
      padding-bottom: 8px;
      border-bottom: 3px solid #D4AF37;
      font-weight: bold; font-size: 20px;
    }

    .entry-actions { position: absolute; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px; }
    .entry-actions button {
      background: #4CAF50; color: white; border: none; padding: 4px 8px;
      border-radius: 10px; cursor: pointer; font-size: 12px;
    }
    .entry-actions .delete { background: #f44336; }

    /* æ§åˆ¶åˆ— RWD */
    .controls {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.95); padding: 10px 20px; border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 5000;
      display: flex; align-items: center; gap: 10px; white-space: nowrap;
    }

    .controls button {
      background: linear-gradient(145deg, #FF9800, #F57C00); border: none; color: white;
      padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 14px;
    }

    /* æ‰‹æ©Ÿç«¯æ¨£å¼ä¿®æ­£ */
    @media (max-width: 768px) {
      .book-container { width: 100vw; height: 100vh; }
      .book-spine { display: none !important; }
      .page { width: 100% !important; border-radius: 0 !important; padding: 25px 20px 100px 20px !important; }
      .page.right { display: none !important; }
      
      .controls {
        bottom: 0; width: 100%; border-radius: 0; height: 10%;
        padding: 5px; gap: 5px; justify-content: space-around;
      }
      .controls button { padding: 6px 8px; font-size: 12px; flex: 1; max-width: 75px; }
      #pageCounter { font-size: 11px; min-width: 50px; text-align: center; }

      .modal-content { width: 95%; padding: 20px; }
      .photo-upload-container { transform: scale(0.85); margin-top: 5px; }
    }

    /* å½ˆçª—æ¨£å¼ */
    .entry-modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 6000; justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fffdf9; padding: 25px; border-radius: 25px;
      width: 90%; max-width: 500px; border: 3px solid #8B4513; position: relative;
    }
    .modal-content textarea {
      width: 100%; height: 150px; margin-top: 10px; padding: 12px;
      border: 2px solid #ddd; border-radius: 12px; font-family: inherit; font-size: 16px;
    }
    .photo-upload-container { display: flex; align-items: center; justify-content: flex-end; gap: 10px; margin-top: 10px; }
    .image-preview { width: 60px; height: 60px; border: 2px dashed #D4AF37; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .image-preview img { width: 100%; height: 100%; object-fit: cover; }
    
    #export-container { position: absolute; left: -9999px; top: -9999px; width: 210mm; }
  </style>
</head>

<body>
  <div class="book-container">
    <div class="book" id="book">
      <div class="book-spine"></div>
      <div class="page left" id="leftPage"></div>
      <div class="page right" id="rightPage"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">â¬…ï¸ä¸Šä¸€é </button>
    <span id="pageCounter">å°é¢</span>
    <button onclick="showNewEntryModal()">âœï¸æ–°å¢</button>
    <button onclick="exportPDF()">ğŸ“„PDF</button>
    <button onclick="nextPage()">ä¸‹ä¸€é â¡ï¸</button>
  </div>

  <div id="entryModal" class="entry-modal">
    <div class="modal-content">
      <h3 id="modalTitle">æ’°å¯«æ‰‹å¸³</h3>
      <input id="modalDate" type="date" style="width:100%; padding:10px; margin-top:10px; border-radius:8px; border:1px solid #ddd;">
      <textarea id="modalEntry" placeholder="ä»Šå¤©çš„å¿ƒæƒ…å¦‚ä½•ï¼Ÿ"></textarea>
      
      <div class="photo-upload-container">
        <span style="font-size: 12px;">æ’å…¥ç…§ç‰‡ï¼š</span>
        <div class="image-preview" onclick="document.getElementById('photoInput').click()">
          <span id="previewText" style="color:#D4AF37; font-size:20px;">+</span>
          <img id="previewImg" style="display:none;">
        </div>
        <input type="file" id="photoInput" accept="image/*" style="display:none;" onchange="handleImage(event)">
      </div>

      <div style="text-align: center; margin-top: 15px;">
        <button onclick="cancelEdit()" style="padding:8px 20px; margin-right:10px; border-radius:15px; border:1px solid #ccc;">å–æ¶ˆ</button>
        <button onclick="saveEntry()" style="background:#4CAF50; color:white; padding:8px 20px; border:none; border-radius:15px; font-weight:bold;">å„²å­˜æ—¥è¨˜</button>
      </div>
    </div>
  </div>

  <div id="export-container"><div id="pdf-content"></div></div>

  <script>
    const STORAGE_KEY = 'handbookEntries';
    let entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    let currentPage = 0, viewMode = 'cover', editingIndex = -1, currentImgBase64 = "";

    const isMobile = () => window.innerWidth <= 768;

    function renderPage(){
      const book = document.getElementById('book'), left = document.getElementById('leftPage'), right = document.getElementById('rightPage');
      const mobile = isMobile();
      
      if (viewMode === 'cover'){
        left.className = 'page left cover';
        left.innerHTML = `<div style="height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#fff; background:#8B4513; border-radius:20px;"><h1>æˆ‘çš„æ—¥è¨˜</h1><p>My Diary</p></div>`;
        right.style.display = 'none';
      } else {
        left.className = 'page left';
        left.innerHTML = getPageHtml(currentPage);
        if (mobile) {
          right.style.display = 'none';
        } else {
          right.style.display = 'block';
          right.innerHTML = getPageHtml(currentPage + 1);
        }
      }
      updateNavButtons();
    }

    function getPageHtml(idx){
      if (idx < 0 || idx >= entries.length) return `<div style="text-align:center; padding-top:100px; color:#ccc; font-style:italic;">å¯«é»ä»€éº¼å§...</div>`;
      const item = entries[idx];
      const imgHtml = item.image ? `<img src="${item.image}" style="max-width:100%; border-radius:8px; margin-top:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">` : '';
      return `
        <div class="entry-actions">
          <button onclick="editEntry(${idx})">ç·¨è¼¯</button>
          <button class="delete" onclick="deleteEntry(${idx})">åˆªé™¤</button>
        </div>
        <div class="page-header">${item.date}</div>
        <div style="min-height:200px;">${item.text}</div>
        ${imgHtml}
      `;
    }

    function showNewEntryModal(){
      editingIndex = -1; currentImgBase64 = "";
      document.getElementById('modalTitle').textContent = 'æ’°å¯«æ–°æ—¥è¨˜';
      document.getElementById('modalEntry').value = "";
      document.getElementById('modalDate').value = new Date().toISOString().split('T')[0];
      document.getElementById('previewImg').style.display = 'none';
      document.getElementById('previewText').style.display = 'block';
      document.getElementById('entryModal').style.display = 'flex';
    }

    function editEntry(idx){
      editingIndex = idx;
      const item = entries[idx];
      document.getElementById('modalTitle').textContent = 'ç·¨è¼¯æ—¥è¨˜';
      document.getElementById('modalEntry').value = item.text;
      document.getElementById('modalDate').value = item.date;
      if(item.image) {
        currentImgBase64 = item.image;
        document.getElementById('previewImg').src = item.image;
        document.getElementById('previewImg').style.display = 'block';
        document.getElementById('previewText').style.display = 'none';
      } else {
        currentImgBase64 = "";
        document.getElementById('previewImg').style.display = 'none';
        document.getElementById('previewText').style.display = 'block';
      }
      document.getElementById('entryModal').style.display = 'flex';
    }

    function handleImage(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          currentImgBase64 = event.target.result;
          document.getElementById('previewImg').src = currentImgBase64;
          document.getElementById('previewImg').style.display = 'block';
          document.getElementById('previewText').style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    }

    function saveEntry(){
      const text = document.getElementById('modalEntry').value, date = document.getElementById('modalDate').value;
      if(!text) return alert("è«‹è¼¸å…¥å…§å®¹");
      const data = { text, date, image: currentImgBase64 };
      if(editingIndex === -1) entries.unshift(data); else entries[editingIndex] = data;
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
      document.getElementById('entryModal').style.display = 'none';
      renderPage();
    }

    function deleteEntry(idx){ if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')){ entries.splice(idx,1); localStorage.setItem(STORAGE_KEY, JSON.stringify(entries)); renderPage(); } }
    function cancelEdit(){ document.getElementById('entryModal').style.display = 'none'; }
    
    function nextPage(){
      if(viewMode === 'cover') { viewMode = 'content'; currentPage = 0; }
      else { const step = isMobile() ? 1 : 2; if(currentPage + step < entries.length) currentPage += step; }
      renderPage();
    }
    function prevPage(){
      const step = isMobile() ? 1 : 2;
      if(currentPage - step < 0) viewMode = 'cover'; else currentPage -= step;
      renderPage();
    }
    function updateNavButtons(){
      const counter = document.getElementById('pageCounter');
      counter.textContent = viewMode === 'cover' ? 'å°é¢' : `${currentPage+1}/${entries.length}`;
    }

    async function exportPDF(){
      if(!entries.length) return alert('ç„¡å…§å®¹');
      const content = document.getElementById('pdf-content');
      content.innerHTML = entries.map(item => `
        <div style="padding:20px; border-bottom:1px solid #eee;">
          <h3>${item.date}</h3>
          <p>${item.text}</p>
          ${item.image ? `<img src="${item.image}" style="width:200px;">` : ''}
        </div>
      `).join('');
      const opt = { margin: 10, filename: 'diary.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4' } };
      html2pdf().set(opt).from(content).save();
    }

    window.onload = renderPage;
    window.onresize = renderPage;
  </script>
</body>
</html>
